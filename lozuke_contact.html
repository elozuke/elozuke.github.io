<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: rgb(87, 102, 118)">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <li class="nav-item">
                    <a class="nav-link" href="lozuke_index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="lozuke_about.html">About</a>
                  </li>
                <a class="nav-link active" aria-current="page" href="lozuke_contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <header>
        <h1 style="font-size: 50px">Contact</h1>
    </header>
    <form action="results.html" method="get">
        <div class="mb-3">
            <label for="exampleInputNameFirst" class="form-label">First Name</label>
            <input type="name" class="form-control" id="exampleInputFirstName" name="First Name" aria-describedby="examp" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputNameFirst" class="form-label">Last Name</label>
            <input type="name" class="form-control" id="exampleInputFirstName" name="Last Name" aria-describedby="examp" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="Email address" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Message</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Message" aria-describedby="emailHelp" required>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check box to receive emails.</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous">
    </script> 
</body>
</html>
